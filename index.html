<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form FrontEnd Mentor Accessibility Challenge 3</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="Accessibility Challenge 3">
    <meta name="keywords" content="frontend: htlm, css, js">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Contact US</h1>
        <form action="https://formdump.codeinstitute.net" method="post" novalidate>
            <div>
                <div>
                    <label for="first-name">First Name *</label>
                    <input class="input-field" type="text" id="first-name" name="first-name" autocomplete="given-name" required aria-required="true">
                    <p id="first-name-error" class="error-message">This field is required</p>
                </div>
                <div>
                    <label for="last-name">Last Name *</label>
                    <input class="input-field" type="text" id="last-name" name="last-name" autocomplete="family-name" required aria-required="true">
                    <p id="last-name-error" class="error-message">This field is required</p>

                </div>
            </div>
            <label for="e-mail">Email Address *</label>
            <input class="input-field" type="email" id="e-mail" name="e-mail" autocomplete="email" required aria-required="true">
            <p id="e-mail-error" class="error-message">Please enter a valid email address</p>

            <fieldset>
                <legend>Query Type *</legend>
                <label class="border">
                    <input type="radio" id="general-enquiry" name="query-type" value="general" required aria-required="true">
                    General Enquiry
                </label>
                <label class="border">
                    <input type="radio" id="support-request" name="query-type" value="support" required aria-required="true">
                    Support Request
                </label>
            </fieldset>
            <p id="query-error" class="error-message">Please select a query type</p>
            
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>
            <p id="message-error" class="error-message">This field is required</p>

            <label for="consent">
                <input type="checkbox" id="consent" name="consent" required aria-required="true">
                I consent to being contacted by the team * 
            </label>
            <p id="consent-error" class="error-message">To submit this form, please consent to being contacted</p>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
